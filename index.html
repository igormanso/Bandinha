<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bandinha EJC Music</title>

<style>
body{
  background:#121212;
  color:white;
  font-family:Arial;
  margin:0;
  text-align:center;
}

header{
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

.capa{
  margin-top:10px;
  width:200px;
  border-radius:10px;
}

.playlist{
  padding-bottom:200px; /* espaÃ§o pro player */
}

.track{
  padding:15px;
  border-bottom:1px solid #333;
  cursor:pointer;
}

.track:hover{
  background:#1a1a1a;
}

.player{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#181818;
  padding:15px 15px 40px 15px; /* espaÃ§o extra p/ iPhone */
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  box-shadow:0 -5px 20px rgba(0,0,0,0.5);
}

button{
  padding:10px 20px;
  background:#1DB954;
  border:none;
  color:white;
  border-radius:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>ðŸŽ§ Bandinha EJC Music</header>

<img src="capa.jpeg" class="capa">

<div class="playlist">

<div class="track" onclick="playMusic(0)">
musica1
</div>

<div class="track" onclick="playMusic(1)">
musica2
</div>

<div class="track" onclick="playMusic(2)">
musica3
</div>

</div>

<div class="player">
<audio id="audio" controls style="width:90%"></audio>
<button onclick="share()">Compartilhar</button>
</div>

<script>

var playlist = [
"musica1.mp3",
"musica2.mp3",
"musica3.mp3"
];

var current = 0;
var audio = document.getElementById("audio");

function playMusic(index){
  current = index;
  audio.src = playlist[index];
  audio.load();
  audio.play().catch(function(e){
    console.log("Erro ao tocar:", e);
  });
}

audio.addEventListener("ended", function(){
  current++;
  if(current < playlist.length){
    playMusic(current);
  }
});

function share(){
  if (navigator.share) {
    navigator.share({
      title: "Bandinha EJC",
      url: window.location.href
    });
  } else {
    alert("Compartilhamento nÃ£o suportado neste navegador.");
  }
}

</script>

</body>
</html>
